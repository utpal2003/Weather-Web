<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Details</title>
    <link rel="stylesheet" href="weather.css">

</head>

<body>
    <div class="card">
        <div class="searc-box">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="./seacrh_icon.png"></button>
        </div>
        <div class="error">
            <p>Invalid City name !</p>
        </div>
        <div class="weather">
            <img class="weather-img" src="" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">

                <div class="col">
                    <img src="./humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>HUmidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="weather.js"></script>
</body>

</html>
